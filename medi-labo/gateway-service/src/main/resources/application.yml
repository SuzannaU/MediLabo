spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          forwarded:
            enabled: true
    loadbalancer:
      cache:
        ttl: 5s

eureka:
  client:
    registry-fetch-interval-seconds: 5
    fetch-registry: true
    register-with-eureka: true