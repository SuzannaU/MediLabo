<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Créer une Note</title>
</head>
<body>
<div class="container">
    <h2>Nouvelle Note</h2>
    <div class="col-6 alert alert-secondary my-3" th:if="${newNoteError}">
        <p th:text="${newNoteError}"></p>
    </div>
    <form th:action="@{/notes/add}" th:object="${note}" method="post">
        <input type="hidden" th:name="patientId" th:value="${note.patientId}" />
        <div class="row mb-3 required">
            <label for="content" class="col-sm-2 form-label">Note :</label>
            <div class="col-4">
                <textarea class="form-control" id="content" rows="3" required autofocus th:field="*{content}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <a class="btn btn-primary btn-sm" th:href="@{/patients/{id}(id=${note.patientId})}">Annuler</a>
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-sm" type="submit">Créer</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
