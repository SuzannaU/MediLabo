<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Modifier Patient</title>
</head>
<body>
<div class="container">
    <h2>Modifier Patient</h2>
    <form th:action="@{/front-service/patients/edit/{id}(id=${patient.id})}"
          method="post" th:object="${patient}">
        <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-4" id="id">
                <input type="text" class="form-control"
                       th:field="*{id}" th:placeholder="${patient.id}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastname" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-4" id="lastname">
                <input type="text" class="form-control" required autofocus
                       th:field="*{lastname}" th:placeholder="${patient.lastname}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="firstname" class="col-2 form-label">Prénom</label>
            <div class="col-4" id="firstname">
                <input type="text" class="form-control" required
                       th:field="*{firstname}" th:placeholder="${patient.firstname}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="birthdate" class="col-2 form-label">Date de naissance</label>
            <div class="col-4" id="birthdate">
                <input type="text" class="form-control" required
                       th:field="*{birthdate}" th:placeholder="${patient.birthdate}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="gender" class="col-2 form-label">Genre</label>
            <div class="col-4" id="gender">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" required
                           th:field="*{gender}" th:checked="${patient.gender == 'M'}" value="M"/>M
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input"
                           th:field="*{gender}" th:checked="${patient.gender == 'F'}" value="F"/>F
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-2 form-label">Adresse</label>
            <div class="col-4" id="address">
                <input type="text" class="form-control"
                       th:field="*{address}" th:placeholder="${patient.address}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="phoneNumber" class="col-2 form-label">Téléphone</label>
            <div class="col-4" id="phoneNumber">
                <input type="text" class="form-control"
                       th:field="*{phoneNumber}" th:placeholder="${patient.phoneNumber}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <a class="btn btn-primary btn-sm" href="/front-service/patients">Annuler</a>
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-sm" type="submit">Modifier</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
