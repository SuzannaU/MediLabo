<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Patients</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-right">
            <a href="/">Accueil</a> | <a href="/login">Se connecter</a>
        </div>
        <h2>Liste des patients</h2>
        <div class="row">
            <div class="col-2">
                <a href="/patients/add" class="btn btn-primary btn-sm">Ajouter un patient</a>
            </div>
        </div>
        <div class="col-6 alert alert-secondary my-3" th:if="${emptyListError}" th:text="${emptyListError}">
        </div>
        <div class="col-12 alert alert-secondary my-3" th:if="${deletePatientError}" th:text="${deletePatientError}">
        </div>
        <div class="row my-3" id="patient-table" style="width:600px">
            <div class="col-12 text-danger" th:if="${patientIdError}">
                <p th:text="'Il n\'y a aucun patient avec l\'id : '+ ${patientID}"></p>
            </div>
            <div class="row" id="table-top" th:unless="${emptyListError}">
                <div class="col-1">Id</div>
                <div class="col-4">Nom</div>
                <div class="col-4">Prénom</div>
                <div class="col-3">Actions</div>
            </div>
            <div class="row" id="table-row" th:each="patient : ${patients}">
                <div class="col-1" th:text="${patient.id}"></div>
                <div class="col-4" th:text="${patient.lastname}"></div>
                <div class="col-4" th:text="${patient.firstname}"></div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-4">
                            <a th:href="@{/patients/{id}(id=${patient.id})}">
                                <i class="bi bi-eye fs-3" title="Voir détails"></i>
                            </a>
                        </div>
                        <div class="col-4">
                            <a th:href="@{/patients/edit/{id}(id=${patient.id})}">
                                <i class="bi bi-pencil fs-3" title="Modifier"></i>
                            </a>
                        </div>
                        <div class="col-4">
                            <form th:action="@{/patients/delete/{id}(id=${patient.id})}" method="post"
                                  onclick="return confirm('Confirmer la suppression ?');">
                                <button type="submit" class="btn btn-link border-0 bg-transparent p-0">
                                    <i class="bi bi-trash fs-3" title="Supprimer"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
