<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Patients</title>
</head>
<body>
<div class="container">
    <div class="patients row mt-2 mx-auto">
        <div class="row align-items-center">
            <div class="col-6">
                <img src="../../img/logo-medilabo.png" width="150px" alt="logo médilabo">
            </div>
            <div class="col-6 text-end">
                <a href="/">Accueil</a> | <a href="/" onclick="logout()">Se déconnecter</a>
            </div>
        </div>
        <div class="row mx-auto align-items-center" id="patient-table">
            <div class="col-6">
                <h2>Liste des patients</h2>
            </div>
            <div class="col-6 text-end">
                <a href="/patients/add" class="btn btn-primary btn-sm">Ajouter un patient</a>
            </div>
            <div class="col-12 alert alert-secondary my-3" th:if="${emptyListError}" th:text="${emptyListError}">
            </div>
            <div class="col-12 alert alert-secondary my-3" th:if="${deletePatientError}" th:text="${deletePatientError}">
            </div>
            <div class="row border-bottom" id="table-top" th:unless="${emptyListError}">
                <div class="col-3">Nom</div>
                <div class="col-3">Prénom</div>
                <div class="col-3">Risque</div>
                <div class="col-3">Actions</div>
            </div>
            <div class="row border-bottom align-items-center" id="table-row" th:each="patient : ${patients}">
                <div class="patient col-3" th:text="${patient.lastname}"></div>
                <div class="patient col-3" th:text="${patient.firstname}"></div>
                <div class="patient col-3">
                        <span id="risk-level" th:switch="${patient.riskLevel}">
                            <span th:case="'NOT_APPLICABLE'" class="badge text-bg-secondary">NOT APPLICABLE</span>
                            <span th:case="'NONE'" class="badge text-bg-success">NONE</span>
                            <span th:case="'BORDERLINE'" class="badge text-bg-warning">BORDERLINE</span>
                            <span th:case="'IN_DANGER'" class="badge text-bg-danger">IN DANGER</span>
                            <span th:case="'EARLY_ONSET'" class="badge text-bg-danger">EARLY ONSET</span>
                        </span>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="picto col-4 d-flex justify-content-center align-items-center">
                            <a th:href="@{/patients/{id}(id=${patient.id})}">
                                <i class="bi bi-eye fs-3" title="Voir détails"></i>
                            </a>
                        </div>
                        <div class="picto col-4 d-flex justify-content-center align-items-center">
                            <a th:href="@{/patients/edit/{id}(id=${patient.id})}">
                                <i class="bi bi-pencil fs-3" title="Modifier"></i>
                            </a>
                        </div>
                        <div class="picto col-4 d-flex justify-content-center align-items-center">
                            <form th:action="@{/patients/delete/{id}(id=${patient.id})}" method="post"
                                  onclick="return confirm('Confirmer la suppression ?');">
                                <button type="submit" class="btn btn-link border-0 bg-transparent p-0">
                                    <i class="bi bi-trash fs-3" title="Supprimer"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    function logout() {
        //
        fetch('/patients', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic wrongusername:wrongpassword'
            }
        }).then(() => {
            window.location.href = '/';
        });
    }
</script>
</body>
</html>
