<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">
    <title>Erreur</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card text-center shadow p-4">
    <div class="card-body">
        <h1 class="card-title text-danger">Une erreur est survenue</h1>
        <h4 class="card-subtitle mb-2 text-muted" th:text="'Erreur ' + ${status} + ' - ' + ${error}"></h4>
        <p class="card-text mt-3" th:if="${message}" th:text="${message}"></p>
    </div>
</div>
</body>
</html>
